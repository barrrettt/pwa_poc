<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>PWA POC</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icon-192.png">
    
    <!-- Eruda DevTools para m√≥vil -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .description {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .test-button {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 30px;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .test-button:active {
            transform: translateY(0);
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .history-title {
            font-size: 1.3em;
            color: #333;
            font-weight: bold;
            margin: 0;
        }
        
        .clear-button {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }
        
        .clear-button:active {
            transform: translateY(0);
        }
        
        .history-list {
            list-style: none;
        }
        
        .history-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .history-item .event-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .history-item .event-details {
            color: #666;
            font-size: 0.95em;
        }
        
        .status-ok {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        
        .install-prompt {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .install-prompt button {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s, opacity 0.3s;
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }
        
        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }
        
        .scroll-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .scroll-to-top:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt">
            <p>¬°Instala esta PWA para una mejor experiencia!</p>
            <button id="installButton">Instalar</button>
        </div>
        
        <h1>PWA POC</h1>
        <p class="description">
            Hello I'm a PWA, install me and test things üòä
        </p>
        
        <button class="test-button" id="testButton">
            üß™ Test Endpoint
        </button>
        
        <button class="test-button" id="subscribeButton" style="background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);">
            üîî Suscribirse a Notificaciones
        </button>
        
        <button class="test-button" id="sendNotificationButton" style="background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);">
            üì¨ Enviar Notificaci√≥n de Prueba
        </button>
        
        <div class="history-section">
            <div class="history-header">
                <h2 class="history-title">üìù Hist√≥rico de Eventos</h2>
                <button class="clear-button" id="clearHistoryButton">üóëÔ∏è Limpiar</button>
            </div>
            <ul class="history-list" id="historyList">
                <li class="empty-message">No hay eventos todav√≠a. ¬°Pulsa el bot√≥n!</li>
            </ul>
        </div>
    </div>
    
    <button class="scroll-to-top" id="scrollToTop">‚Üë</button>
    
    <script>
        // Service Worker Registration (will be initialized at the end)
        let swRegistration = null;
        
        // Install prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });
        
        // Test endpoint functionality
        const testButton = document.getElementById('testButton');
        const historyList = document.getElementById('historyList');
        
        testButton.addEventListener('click', async () => {
            try {
                testButton.disabled = true;
                testButton.textContent = '‚è≥ Probando...';
                
                // Call the API with fingerprint
                const response = await fetch('/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fingerprint: deviceFingerprint
                    })
                });
                const result = await response.json();
                
                console.log('‚úÖ Test response:', result);
                
            } catch (error) {
                console.error('‚ùå Test error:', error);
            } finally {
                testButton.disabled = false;
                testButton.textContent = 'üß™ Test Endpoint';
            }
        });
        
        // Scroll to top functionality
        const scrollToTopBtn = document.getElementById('scrollToTop');
        
        // Show/hide button based on scroll position
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });
        
        // Scroll to top when clicked
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Push Notifications functionality
        const subscribeButton = document.getElementById('subscribeButton');
        const sendNotificationButton = document.getElementById('sendNotificationButton');
        let isSubscribed = false;
        let ws = null;
        let deviceFingerprint = '';
        
        // Initialize WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = async () => {
                console.log('üîå WebSocket connected');
                
                // Load initial history from server
                try {
                    const response = await fetch('/api/history');
                    const data = await response.json();
                    console.log('üìö Initial history loaded:', data.history);
                    renderHistory(data.history);
                } catch (error) {
                    console.error('‚ùå Error loading initial history:', error);
                }
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì® WebSocket message:', data);
                
                // Backend sends history_update with full history
                if (data.type === 'history_update') {
                    renderHistory(data.history);
                }
            };
            
            ws.onclose = () => {
                console.log('üîå WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
            };
        }
        
        // Render history from backend data
        function renderHistory(historyData) {
            console.log('üé® Rendering history. Items:', historyData.length, historyData);
            console.trace('üîç renderHistory called from:');
            historyList.innerHTML = '';
            
            if (!historyData || historyData.length === 0) {
                historyList.innerHTML = '<li class="empty-message">No hay eventos todav√≠a. ¬°Pulsa el bot√≥n!</li>';
                return;
            }
            
            // Render in reverse order (newest first)
            historyData.slice().reverse().forEach(event => {
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';
                
                const date = new Date(event.timestamp * 1000);
                const timestamp = date.toLocaleString('es-ES');
                
                historyItem.innerHTML = `
                    <div class="event-name">${event.type}</div>
                    <div class="event-details">
                        ${event.message}<br>
                        ${Object.keys(event.details).length > 0 ? `<strong>Detalles:</strong> ${JSON.stringify(event.details)}<br>` : ''}
                        <strong>Timestamp:</strong> ${timestamp}
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
        }
        
        // Initialize push notifications
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.ready.then(registration => {
                swRegistration = registration;
                checkSubscription();
            });
        }
        
        async function checkSubscription() {
            if (!swRegistration) {
                console.log('Service Worker not registered yet');
                return;
            }
            const subscription = await swRegistration.pushManager.getSubscription();
            isSubscribed = !(subscription === null);
            updateSubscribeButton();
        }
        
        function updateSubscribeButton() {
            if (isSubscribed) {
                subscribeButton.textContent = 'üîï Cancelar Suscripci√≥n';
                subscribeButton.style.background = 'linear-gradient(135deg, #f44336 0%, #d32f2f 100%)';
            } else {
                subscribeButton.textContent = 'üîî Suscribirse a Notificaciones';
                subscribeButton.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            }
        }
        
        // Generate device fingerprint with high uniqueness
        async function generateDeviceFingerprint() {
            // Check if we have a stored fingerprint in localStorage
            let storedFingerprint = localStorage.getItem('device_fingerprint');
            if (storedFingerprint) {
                console.log('Using stored fingerprint:', storedFingerprint.substring(0, 16) + '...');
                return storedFingerprint;
            }
            
            // Collect comprehensive device characteristics
            const characteristics = [];
            
            // Basic browser info
            characteristics.push(navigator.userAgent);
            characteristics.push(navigator.language);
            characteristics.push(navigator.languages ? navigator.languages.join(',') : '');
            characteristics.push(navigator.platform);
            characteristics.push(navigator.hardwareConcurrency || 'unknown');
            characteristics.push(navigator.deviceMemory || 'unknown');
            
            // Screen info
            characteristics.push(screen.width + 'x' + screen.height);
            characteristics.push(screen.availWidth + 'x' + screen.availHeight);
            characteristics.push(screen.colorDepth);
            characteristics.push(screen.pixelDepth);
            characteristics.push(window.devicePixelRatio || 1);
            
            // Timezone
            characteristics.push(new Date().getTimezoneOffset());
            characteristics.push(Intl.DateTimeFormat().resolvedOptions().timeZone);
            
            // Location info
            characteristics.push(window.location.origin);
            characteristics.push(window.location.protocol);
            
            // Display mode
            characteristics.push(window.matchMedia('(display-mode: standalone)').matches ? 'pwa' : 'browser');
            
            // Canvas fingerprint (more unique)
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(0, 0, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('PWA POC üîí', 2, 2);
                characteristics.push(canvas.toDataURL());
            } catch (e) {
                characteristics.push('canvas-blocked');
            }
            
            // WebGL fingerprint
            try {
                const gl = document.createElement('canvas').getContext('webgl');
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                characteristics.push(gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL));
                characteristics.push(gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL));
            } catch (e) {
                characteristics.push('webgl-blocked');
            }
            
            // Add random component if first time (to ensure absolute uniqueness)
            const randomSeed = crypto.getRandomValues(new Uint8Array(16));
            characteristics.push(Array.from(randomSeed).map(b => b.toString(16).padStart(2, '0')).join(''));
            
            // Generate hash
            const data = characteristics.join('|');
            const encoder = new TextEncoder();
            const dataBuffer = encoder.encode(data);
            const hashBuffer = await crypto.subtle.digest('SHA-256', dataBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const fingerprint = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            // Store in localStorage for consistency
            localStorage.setItem('device_fingerprint', fingerprint);
            console.log('Generated new fingerprint:', fingerprint.substring(0, 16) + '...');
            
            return fingerprint;
        }
        
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        async function subscribeToPush() {
            try {
                if (!swRegistration) {
                    console.error('ERROR: Service Worker no est√° registrado');
                    return;
                }
                
                // Request notification permission
                const permission = await Notification.requestPermission();
                
                if (permission !== 'granted') {
                    console.error('ERROR: Permiso de notificaciones denegado');
                    return;
                }
                
                // Get VAPID public key
                const response = await fetch('/api/vapid-public-key');
                const data = await response.json();
                const applicationServerKey = urlBase64ToUint8Array(data.publicKey);
                
                // Subscribe
                const subscription = await swRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: applicationServerKey
                });
                
                // Use global device fingerprint
                console.log('Device fingerprint:', deviceFingerprint.substring(0, 16) + '...');
                
                // Add fingerprint to subscription
                const subscriptionWithFingerprint = {
                    ...subscription.toJSON(),
                    device_fingerprint: deviceFingerprint
                };
                
                // Send subscription to server
                const subscribeResponse = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(subscriptionWithFingerprint)
                });
                
                const result = await subscribeResponse.json();
                isSubscribed = true;
                updateSubscribeButton();
                
            } catch (error) {
                console.error('Error subscribing to push:', error);
            }
        }
        
        async function unsubscribeFromPush() {
            try {
                const subscription = await swRegistration.pushManager.getSubscription();
                
                if (subscription) {
                    await subscription.unsubscribe();
                    
                    // Use global device fingerprint
                    
                    // Add fingerprint to subscription
                    const subscriptionWithFingerprint = {
                        ...subscription.toJSON(),
                        device_fingerprint: deviceFingerprint
                    };
                    
                    // Notify server
                    await fetch('/api/unsubscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(subscriptionWithFingerprint)
                    });
                }
                
                isSubscribed = false;
                updateSubscribeButton();
                
            } catch (error) {
                console.error('Error unsubscribing:', error);
            }
        }
        
        subscribeButton.addEventListener('click', () => {
            if (isSubscribed) {
                unsubscribeFromPush();
            } else {
                subscribeToPush();
            }
        });
        
        sendNotificationButton.addEventListener('click', async () => {
            try {
                sendNotificationButton.disabled = true;
                sendNotificationButton.textContent = 'üì§ Enviando...';
                
                const response = await fetch('/api/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'PWA POC - Prueba',
                        body: `Notificaci√≥n de prueba enviada a las ${new Date().toLocaleTimeString()}`,
                        icon: '/static/icon-192.png'
                    })
                });
                
                const result = await response.json();
                console.log('Notification sent:', result);
                
            } catch (error) {
                console.error('Error:', error);
            } finally {
                sendNotificationButton.disabled = false;
                sendNotificationButton.textContent = 'üì¨ Enviar Notificaci√≥n de Prueba';
            }
        });
        
        // Clear history functionality
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        
        clearHistoryButton.addEventListener('click', () => {
            // Send clear event to server via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'clear_history' }));
            }
        });
        
        // Initialize Service Worker (at the end after all functions are defined)
        console.log('Checking Service Worker support...');
        console.log('serviceWorker in navigator:', 'serviceWorker' in navigator);
        console.log('navigator:', navigator);
        console.log('isSecureContext:', window.isSecureContext);
        
        if ('serviceWorker' in navigator) {
            console.log('‚úÖ Service Workers supported. Secure context:', window.isSecureContext);
            
            navigator.serviceWorker.register('/sw.js', { scope: '/' })
                .then(registration => {
                    console.log('‚úÖ Service Worker registered:', registration);
                    swRegistration = registration;
                    
                    // Wait for SW to be ready
                    return navigator.serviceWorker.ready;
                })
                .then(() => {
                    checkSubscription();
                })
                .catch(error => {
                    console.error('‚ùå Error registering Service Worker:', error);
                });
        } else {
            const reason = !window.isSecureContext ? '(Requiere HTTPS o localhost)' : '(Navegador no compatible)';
            console.error('‚ùå Service Workers not supported', reason);
        }
        
        // Initialize device fingerprint and connect WebSocket
        (async function init() {
            // Generate device fingerprint
            deviceFingerprint = await generateDeviceFingerprint();
            console.log('üîë Device fingerprint initialized:', deviceFingerprint.substring(0, 16) + '...');
            
            // Connect WebSocket (after all functions are defined)
            connectWebSocket();
        })();
    </script>
</body>
</html>
